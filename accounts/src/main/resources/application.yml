spring:
  application:
    name: accounts
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: optional:configserver:http://localhost:8071/
    # optional denotes that the MS should start even if config server is not running.
  rabbitmq:
    host: "localhost"
    port: 5672
    username: guest
    password: guest
server:
  port: 8081

root:
  name: Root1
  game: pubg


management:
  endpoints:
    web:
      exposure:
        include: "*"
