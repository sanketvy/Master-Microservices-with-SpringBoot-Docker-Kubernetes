spring:
  application:
    name: accounts
  datasource:
    url: jdbc:mysql://localhost:3307/learnDB
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  config:
    import: optional:configserver:http://localhost:8071/
    # optional denotes that the MS should start even if config server is not running.
  rabbitmq:
    host: "localhost"
    port: 5672
    username: guest
    password: guest
  sql:
    init:
      mode: always
server:
  port: 8081

# Eureka Configurations
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

root:
  name: Root1
  game: pubg

management:
  endpoints:
    web:
      exposure:
        include: "*"
# Changes for /actuator/info endpoint
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      enabled: true

endpoint:
  shutdown:
    enabled: true

info:
  app:
    name: "Accounts MS"
    description: "Accounts Micro-Services for Application"
    version: "1.0.0"
